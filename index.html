<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
</head>
<body>
  <h1>What animal are you? Take this quiz!</h1>

  <form>
    <h3>What is your favorite food?</h3>
    <input type="radio" name="food"> Give me meat! <br>
    <input type="radio" name="food"> Veggies for me. <br>
    <input type="radio" name="food"> I'll eat it all. <br>

    <h3>What's your favorite hobby?</h3>
    <input type="radio" name="hobby"> Running! <br>
    <input type="radio" name="hobby"> Sports with balls. <br>
    <input type="radio" name="hobby"> I don't have hobbies. <br>

    <h3>What scares you?</h3>
    <input type="radio" name="fear"> Vacuum Cleaners. <br>
    <input type="radio" name="fear"> Water. <br>
    <input type="radio" name="fear"> Any bugs. <br>

  </form>
  
</body>
</html>
